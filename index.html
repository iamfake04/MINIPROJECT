<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Court Pathanamthitta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="District Court Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Forms & Documents</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to District Court Pathanamthitta</h1>
            <p>Your trusted judicial service provider.</p>
        </section>

        <!-- Forms and Documents Section -->
        <section class="datasets">
            <h2>Forms and Documents</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for forms or documents...">
                <button onclick="searchDatasets()">Search</button>
            </div>
            <table id="datasetTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dataset rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 District Court Pathanamthitta. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
